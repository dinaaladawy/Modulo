<h1>Select your filters</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'modulo:modulo-recommender' selectFilters state %}" method="post">
	{% csrf_token %}
	{{ form.as_p }}
	
	<input type="reset" value="Reset filters" /><input type="submit" value="Get course recommendation" />
</form>

<!-- alternative way of displaying the form -->
{% comment %}
{% for field in form %}
	<div class="fieldWrapper">
		{{ field.errors }}
		{{ field.label_tag }} {{ field }}
		{% if field.help_text %}
			<p class="help">{{ field.help_text | safe }}</p>
		{% endif %}
	</div>
{% endfor %}
{% endcomment %}
